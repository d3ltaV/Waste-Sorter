<div class="prediction-card">
  <div class="pill {{ top_class|lower }}">
    {{ top_class }}
  </div>

  <div class="confidence">
    <div class="confidence-bar">
      <span style="width: {{ (top_conf * 100) | round(0) }}%"></span>
    </div>
    <span class="confidence-text">{{ (top_conf * 100) | round(1) }}% confident</span>
  </div>

  <p class="tip">
    {% if top_class == 'Recycling' %}Empty & rinse containers when possible.
    {% elif top_class == 'Compost' %}Remove plastic/metal before composting.
    {% else %}When in doubt, trash to avoid contamination.
    {% endif %}
  </p>
</div>
