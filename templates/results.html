{% extends "base.html" %}

{% block head %}<title>Results Â· Waste-Sorter</title>{% endblock head %}

{% block body %}
<section class="content">
  <div class="container">
    <h1>Prediction Results</h1>

    <section class="card result">
      <div class="result-header">
        <span class="pill pill--recycling" aria-label="Category">Recycling</span>
        <strong class="label">Bottle</strong>
      </div>

      <div class="progress" aria-label="Confidence">
        <div class="progress__bar" style="width: 92%"></div>
      </div>

      <img class="result-img" src="{{ url_for('static', filename='img/sample.jpg') }}" alt="Analyzed item">

      <div class="legend">
        <span class="legend__key"><span class="swatch swatch--recycling"></span>Recycling</span>
        <span class="legend__key"><span class="swatch swatch--trash"></span>Trash</span>
        <span class="legend__key"><span class="swatch swatch--compost"></span>Compost</span>
      </div>
    </section>
  </div>
</section>
{% endblock body %}
