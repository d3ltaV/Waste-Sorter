<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    {% block head %}{% endblock head %}
</head>
<body>
    <header>
  <a href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='img/logo.svg') }}"
         alt="Waste-Sorter logo"
         onerror="this.style.display='none'">
  </a>
</header>
    {% block body %}{% endblock body %}

    <script>
     async function updateDetection() {
      try {
        const res = await fetch("/detection");
        if (!res.ok) return;
        const data = await res.json();
        const detections = Array.isArray(data) ? data : [data];
        const el = document.getElementById("detected");

        if (!detections.length) {
          el.innerText = "Detected: None";
          return;
        }

        el.innerHTML = detections.map(d => {
          const pct = Math.round((d.confidence || 0) * 100);
          return `Detected: ${d.label} â†’ ${d.category} (${pct}%)`;
        }).join("<br>");
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(updateDetection, 500);
    </script>
</body>
</html>
